          type: PREVIOUS
          indexing: true
        actions:
          previous:
            click-type: unknown
            tooltip: stone-generator.gui.tips.click-to-previous
      2: generator_button
      3: generator_button
      4: generator_button
      5: generator_button
      6: generator_button
      7: generator_button
      8: generator_button
      9:
        icon: TIPPED_ARROW:JUMP::::1
        title: stone-generator.gui.buttons.next.name
