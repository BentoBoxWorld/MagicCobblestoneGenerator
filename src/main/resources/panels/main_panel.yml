          enable:
            click-type: unknown
            tooltip: stone-generator.gui.tips.click-to-filter-enable
          disable:
            click-type: unknown
            tooltip: stone-generator.gui.tips.click-to-filter-disable
      9:
        icon: REDSTONE
        title: stone-generator.gui.buttons.toggle_visibility.name
        description: stone-generator.gui.buttons.toggle_visibility.description
        data:
          type: FILTER
          filter: VISIBILITY
        actions:
          enable:
            click-type: unknown
            tooltip: stone-generator.gui.tips.click-to-filter-enable
          disable:
            click-type: unknown
            tooltip: stone-generator.gui.tips.click-to-filter-disable
    2:
      2: generator_button
      3: generator_button
      4: generator_button
      5: generator_button
      6: generator_button
      7: generator_button
      8: generator_button
