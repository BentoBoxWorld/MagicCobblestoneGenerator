  force-shown: []
  content:
    1:
      3:
        icon: GREEN_STAINED_GLASS_PANE
        title: stone-generator.gui.buttons.show_active.name
        description: stone-generator.gui.buttons.show_active.description
        data:
          type: FILTER
          filter: ACTIVE
        actions:
          enable:
            click-type: unknown
            tooltip: stone-generator.gui.tips.click-to-filter-enable
          disable:
            click-type: unknown
            tooltip: stone-generator.gui.tips.click-to-filter-disable
