# This panel is opened when user clicks on INFO Button
info_tab:
  title: stone-generator.gui.titles.view-generator
  type: INVENTORY
  background:
    icon: BLACK_STAINED_GLASS_PANE
    title: "&b&r" # Empty text
  border:
    icon: BLACK_STAINED_GLASS_PANE
    title: "&b&r"  # Empty text
  force-shown: [2,3,4]
  content:
    1:
      4:
        icon: WRITTEN_BOOK
        title: stone-generator.gui.buttons.info.name
        description: stone-generator.gui.buttons.info.description
        data:
          type: TAB
          tab: INFO
        actions:
          view:
            click-type: unknown
            tooltip: stone-generator.gui.tips.click-to-view
      6:
        icon: CHEST
        title: stone-generator.gui.buttons.blocks.name
        description: stone-generator.gui.buttons.blocks.description
        data:
          type: TAB
          tab: BLOCKS
        actions:
          view:
            click-type: unknown
            tooltip: stone-generator.gui.tips.click-to-view
      7:
        icon: SHULKER_BOX
        title: stone-generator.gui.buttons.treasures.name
        description: stone-generator.gui.buttons.treasures.description
        data:
          type: TAB
          tab: TREASURES
        actions:
          view:
            click-type: unknown
            tooltip: stone-generator.gui.tips.click-to-view
    2:
      3:
        #icon: GREEN_BANNER
        title: stone-generator.gui.buttons.default.name
        #description: stone-generator.gui.buttons.default.description
        data:
          type: INFO
          display: DEFAULT
      5:
        icon: DIAMOND
        title: stone-generator.gui.buttons.required_min_level.name
        #description: stone-generator.gui.buttons.required_min_level.description
        data:
          type: INFO
          display: REQUIRED_MIN_LEVEL
      7:
        icon: GOLD_INGOT
        title: stone-generator.gui.buttons.activation_cost.name
        #description: stone-generator.gui.buttons.activation_cost.description
        data:
          type: INFO
          display: ACTIVATION_COST
        actions:
          activate:
            click-type: left
            tooltip: stone-generator.gui.tips.left-click-to-activate
          deactivate:
            click-type: left
            tooltip: stone-generator.gui.tips.left-click-to-deactivate
    3:
      2:
        #icon: STONE
        #title: stone-generator.gui.buttons.generator.name
        #description: stone-generator.gui.buttons.generator.description
        data:
          type: GENERATOR
        actions:
          buy:
            click-type: left
            tooltip: stone-generator.gui.tips.left-click-to-purchase
          activate:
            click-type: left
            tooltip: stone-generator.gui.tips.left-click-to-activate
          deactivate:
            click-type: left
            tooltip: stone-generator.gui.tips.left-click-to-deactivate
      3:
        icon: HOPPER
        title: stone-generator.gui.buttons.priority.name
        #description: stone-generator.gui.buttons.priority.description
        data:
          type: INFO
          display: PRIORITY
      5:
        icon: BOOK
        title: stone-generator.gui.buttons.required_permissions.name
        #description: stone-generator.gui.buttons.required_permissions.description
        data:
          type: INFO
          display: REQUIRED_PERMISSIONS
      7:
        icon: FILLED_MAP
        title: stone-generator.gui.buttons.biomes.name
        #description: stone-generator.gui.buttons.biomes.description
        data:
          type: INFO
          display: BIOMES
      8:
        icon: PAPER
        title: stone-generator.gui.buttons.treasure_chance.name
        #description: stone-generator.gui.buttons.treasure_chance.description
        data:
          type: INFO
          display: TREASURE_CHANCE
    4:
      3:
        #icon: STONE
        title: stone-generator.gui.buttons.type.name
        #description: stone-generator.gui.buttons.type.description
        data:
          type: INFO
          display: TYPE
      5:
        icon: GOLD_BLOCK
        title: stone-generator.gui.buttons.purchase_cost.name
        #description: stone-generator.gui.buttons.purchase_cost.description
        data:
          type: INFO
          display: PURCHASE_COST
        actions:
          buy:
            click-type: left
            tooltip: stone-generator.gui.tips.left-click-to-purchase
      8:
        icon: EMERALD
        title: stone-generator.gui.buttons.treasure_amount.name
        #description: stone-generator.gui.buttons.treasure_amount.description
        data:
          type: INFO
          display: TREASURE_AMOUNT
    6:
      9:
        icon: OAK_DOOR
        title: stone-generator.gui.buttons.return.name
        description: stone-generator.gui.buttons.return.description
        data:
          type: RETURN
        actions:
          return:
            click-type: unknown
            tooltip: stone-generator.gui.tips.click-to-return

