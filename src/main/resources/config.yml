# Config file for MagicCobblestoneGenerator add-on Version ${version}

# Disabled Game Mode Addons
# MagicCobblestoneGenerator will not work in these game modes
disabled-gamemodes: []
#- SkyGrid

# Disables custom generation if all island members are offline
offline-generation: false

# Default Tiers
# Each tier must contain:
#      min-level: island level (integer from -1 till Integer.MAX_VALUE) | -1 will mean that this level will be the only level that will be applied. | First level will be always selected
#      name: String that will be displayed in commands
#      blocks: List of Minecraft Materials and chance of getting it.
tiers:
  default:
    min-level: 0
    name: "Stone Level"
    blocks:
      STONE: 10
      COBBLESTONE: 89
      GRAVEL: 1
