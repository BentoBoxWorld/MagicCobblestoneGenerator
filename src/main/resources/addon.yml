name: MagicCobblestoneGenerator
main: world.bentobox.magiccobblestonegenerator.StoneGeneratorAddon
version: ${version}${build.number}
repository: 'BentoBoxWorld/MagicCobblestoneGenerator'
metrics: true
icon: COBBLESTONE

authors:
  - ShakeforProtein
  - BONNe

softdepend: AcidIsland, BSkyBlock, CaveBlock, SkyGrid, Level

permissions:
  bskyblock.stonegenerator:
    description: Let the player use the '/island generator' command
    default: true
  acidisland.stonegenerator:
    description: Let the player use the '/ai generator' command
    default: true
  caveblock.stonegenerator:
    description: Let the player use the '/cave generator' command
    default: true
  skygrid.stonegenerator:
    description: Let the player use the '/skygrid generator' command
    default: true
  bskyblock.admin.stonegenerator:
    description: Let the player use the '/bsb generator' command
    default: false
  acidisland.admin.stonegenerator:
    description: Let the player use the '/acide generator' command
    default: false
  caveblock.admin.stonegenerator:
    description: Let the player use the '/cave generator' command
    default: false
  skygrid.admin.stonegenerator:
    description: Let the player use the '/skygrid generator' command
    default: false
