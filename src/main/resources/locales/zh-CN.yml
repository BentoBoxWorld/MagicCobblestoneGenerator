stone-generator:
  # 本节为命令翻译
  commands:
    # 本节为管理命令的翻译
    admin:
      main:
        description: "魔法刷石机的管理命令"
      import:
        description: "导入刷石机"
        confirmation: "将从[gamemode]中删除现有刷石机，并从模板文件中导入新刷石机-请确认"
      why:
        parameters: "<player>"
        description: "开关调试信息"
      database:
        description: "数据库操作命令"
      import-database:
        parameters: "<file>"
        description: "从文件导入刷石机数据"
        confirmation: "将删除[gamemode]的现有刷石机，并从数据库文件中导入刷石机-请确认"
      export:
        parameters: "<file>"
        description: "将刷石机数据导出到文件"
    # 本节为玩家命令的翻译
    player:
      main:
        description: "打开刷石机控制面板"
      view:
        description: "打开某个刷石机的详细面板"
        parameters: "<generator-id>"
      buy:
        description: "购买一个刷石机"
        parameters: "<generator-id>"
      activate:
        description: "启用/禁用 某个刷石机"
        parameters: "<generator-id> <true/false>"
  # 本节包含GUI界面中项目的翻译。
  gui:
    # 本节包含所有GUI标题的翻译。
    titles:
      player-panel: "&8&l刷石机"
      view-generator: "&r[generator]"
      admin-panel: "&8&l刷石机管理"
      select-biome: "&8&l选择生物群系"
      select-block: "&8&l选择方块"
      select-bundle: "&8&l选择捆绑包"
      select-type: "&8&l选择刷石机类型"
      view-bundle: "&8&l捆绑包: &r[bundle]"
      manage-bundles: "&8&l管理捆绑包"
      manage-generators: "&8&l管理刷石机"
      view-island: "&8&l岛屿: &r[island]"
      manage-islands: "&8&l管理岛屿刷石机"
      library: "&8&l刷石机库"
      settings: "&8&l插件设置"
    # 本节包含GUI中所有按钮的翻译。
    buttons:
      # 刷石机视图的按钮部分
      default:
        name: "&f&l默认刷石机"
        description: |-
          &7 默认刷石机总是被激活的。
        enabled: |-
          &b 这 &a是默认 &b刷石机。
        disabled: |-
          &b 这 &c不是默认 &b刷石机。
      priority:
        name: "&f&l刷石机优先级"
        description: |-
          &7 多个刷石机同时使用时，
          &7 优先级数字较大的生效。
        value: "&b优先级: &7 [number]"
      type:
        name: "&f&l刷石机类型"
        description: |-
          &7 指定应用于当前刷石机的类型，
          &7 可指定多种类型。
        value: "&b类型: &7 [type]"
      required_min_level:
        name: "&f&l最低岛屿等级"
        description: |-
          &7岛屿等级达到该数值时才能解锁。
        value: "&b最低等级要求: [number]"
      required_permissions:
        name: "&f&l权限要求"
        description: |-
          &7解锁此刷石机所需的权限列表。
        list: "&b所需权限:"
        value: "&b - [permission]"
        none: "&b - 不需要"
      purchase_cost:
        name: "&f&l购买费用"
        description: |-
          &7购买此刷石机的费用。
        value: "&b价格: [number]"
      activation_cost:
        name: "&f&l激活费用"
        description: |-
          &7每次激活此刷石机的费用。
        value: "&b价格: [number]"
      biomes:
        name: "&f&l适用生物群系"
        description: |-
          &7此刷石机仅能在列出的生物群系中生效。
        list: "&b生物群系:"
        value: "&b - [biome]"
        any: "&b - 所有"
      treasure_amount:
        name: "&f&l宝藏数量"
        description: |-
          &7宝藏一次掉落的数量。
        value: "&b数量: [number]"
      treasure_chance:
        name: "&f&l宝藏几率"
        description: |-
          &7宝藏掉落的几率。
        value: "&b掉落几率: [number]"
      # 刷石机视图标题部分的按钮
      info:
        name: "&f&l一般信息"
        description: |-
          &7有关此刷石机的一般信息。
      blocks:
        name: "&f&l方块列表"
        description: |-
          &7可以生成的方块及几率。
      treasures:
        name: "&f&l宝藏列表"
        description: |-
          &7生成方块时掉落的宝藏列表及几率。
        drag-and-drop: |-
          &7支持将项目拖放到空白处。
      # 刷石机视图中的方块和宝藏部分
      block-icon:
        name: "&f&l [material]"
        # 支持 [number], [#.#], [#.##], [#.###], [#.####], [#.#####]
        description: "&b生成几率： [#.##]"
        actual: "&b数据值: [number]"
      treasure-icon:
        name: "&f&l [material]"
        # 格式支持 [number], [#.#], [#.##], [#.###], [#.####], [#.#####]
        description: "&b掉落几率: [#.####]"
        actual: "&b数据值: [number]"
      # 用户刷石机列表的按钮部分
      show_cobblestone:
        name: "&f&l圆石刷石机"
        description: |-
          &7仅显示圆石刷石机类型
      show_stone:
        name: "&f&l石头刷石机"
        description: |-
          &7仅显示石头刷石机类型
      show_basalt:
        name: "&f&l玄武岩刷石机"
        description: |-
          &7仅显示玄武岩刷石机类型
      toggle_visibility:
        name: "&f&l已解锁的刷石机"
        description: |-
          &7仅显示已经解锁的刷石机
      show_active:
        name: "&f&l激活的刷石机"
        description: |-
          &7仅显示已激活的刷石机
      return:
        name: "&f&l返回"
        description: |-
          &7返回上级菜单或关闭面板
      previous:
        name: "&f&l上一页"
        description: |-
          &7切换到第 [number] 页
      next:
        name: "&f&l下一页"
        description: |-
          &7切换到第 [number] 页
      # 此处下面的所有按钮都用于刷石机管理器面板。
      # 刷石机管理器主页的按钮
      manage_users:
        name: "&f&l管理岛屿刷石机"
        description: |-
          &7管理当前游戏模式岛屿上的刷石机。
      manage_generator_tiers:
        name: "&f&l管理刷石机"
        description: |-
          &7管理当前游戏模式中的刷石机。
      manage_generator_bundles:
        name: "&f&l管理捆绑包"
        description: |-
          &7管理当前游戏模式中的捆绑包。
      settings:
        name: "&f&l插件设置"
        description: |-
          &7&7查看和调整刷石机插件设置。
      import_template:
        name: "&f&l导入模板"
        description: |-
          &7从模板文件中导入刷石机。
          &7你可以先修改模板然后一次性导入。
          &7模板文件位于附加插件目录。
      web_library:
        name: "&f&l网络库"
        description: |-
          &7查看网络库中的共享刷石机。
      export_from_database:
        name: "&f&l导出数据库"
        description: |-
          &7将刷石机数据库导出到文件中。
          &7该文件存储于附加组件目录中。
      import_to_database:
        name: "&f&l导入数据库"
        description: |-
          &7从文件中导入刷石机数据库。
          &7该文件位于附加组件目录。
      wipe_user_data:
        name: "&f&l清除用户数据库"
        description: |-
          &7清除当前游戏模式的用户数据。
          &7当前游戏模式中所有岛屿的刷
          &7石机将被清空。
      wipe_generator_data:
        name: "&f&l清除刷石机数据库"
        description: |-
          &7清除当前游戏模式中的刷石机和捆绑包数据。
      # 绑定包编辑器中的按钮
      bundle_name:
        name: "&f&l捆绑包名称"
        description: |-
          &7修改捆绑包名称。
        value: "&b名称: &r [bundle]"
      bundle_icon:
        name: "&f&l捆绑包图标"
        description: |-
          &7修改捆绑包图标。
      bundle_description:
        name: "&f&l捆绑包描述"
      bundle_info:
        name: "&f&l一般信息"
        description: |-
          &7显示捆绑包的一般信息。
      bundle_generators:
        name: "&f&l捆绑的刷石机"
        description: |-
          &7显示这个捆绑包绑定的刷石机。
      add_generator:
        name: "&f&l添加刷石机"
        description: |-
          &7分配刷石机到这个捆绑包中。
        list: "&b选定的刷石机:"
        value: "&b - [generator]"
      remove_generator:
        name: "&f&l删除刷石机"
        description: |-
          &7把刷石机从这个捆绑包里解绑。
        list: "&b选定的刷石机:"
        value: "&b - [generator]"
      # 绑定包管理器中的按钮
      create_bundle:
        name: "&f&l创建捆绑包"
        description: |-
          &7在当前游戏模式里创建一个新的捆绑包。
      delete_bundle:
        name: "&f&l删除捆绑包"
        description: |-
          &7从此游戏模式中完全删除捆绑包。
        list: "&b选定的捆绑包:"
        value: "&b - [bundle]"
      # 刷石机编辑器中的按钮
      name:
        name: "&f&l刷石机名称"
        description: |-
          &7刷石机的标题，支持彩色代码。
        value: "&b名称: &r[generator]"
      icon:
        name: "&f&l刷石机图标"
        description: |-
          &7此刷石机在面板里显示的图标（物品）。
      locked_icon:
        name: "&f&l锁定图标"
        description: |-
          &7表示此刷石机已被锁定的图标（物品）。
      description:
        name: "&f&l刷石机描述"
        description: |-
          &7描述文本将显示在标题下面。
        value: "&b描述:"
      deployed:
        name: "&f&l部署状态"
        description: |-
          &7已部署的刷石机可被玩家使用。
          &7未部署的刷石机不会工作。
        enabled: |-
          &b该刷石机 &a已部署
        disabled: |-
          &b该刷石机 &c未部署
      add_material:
        name: "&f&l添加材料"
        description: |-
          &7添加新材料到当前材料列表。
      remove_material:
        name: "&f&l删除材料"
        description: |-
          &7从当前材料列表里删除选定的材料。
        selected-materials: "&7选定的材料:"
        list-value: "&7 - [number] x [value]"
      # 绑定包编辑器中的按钮
      create_generator:
        name: "&f&l创建刷石机"
        description: |-
          &7为当前游戏模式创建新的刷石机。
      delete_generator:
        name: "&f&l删除刷石机"
        description: |-
          &7从当前游戏模式完全删除刷石机。
        list: "&b选定的刷石机:"
        value: "&b - [generator]"
      # 岛屿数据编辑器中的按钮
      island_name:
        name: "&f&l [name]"
        description: |-
          &7 [owner]
          &b [members]
          &b 岛屿 ID: &7 [id]
        owner: "&b岛主： [player]"
        list: "&b成员："
        value: "&b - [player]"
      island_working_range:
        name: "&f&l工作范围-岛屿"
        description: |-
          &7所选岛屿上刷石机的工作范围。
          &70或小于0表示无限范围。
        value: "&b范围: [number]"
        overwritten: |-
          &c为岛主设定的工作范围可以覆盖该值。
      owner_working_range:
        name: "&f&l工作范围-岛主"
        description: |-
          &7为当前岛主设定的工作范围。
          &7'0'表示忽略该设置。
          &7'-1'表示为岛主设定无限工作范围。
          &7可以通过指定权限来设定工作范围:
          &3&o'[gamemode].stone-generator.
          &3&omax-range.<number>'
        value: "&b范围: [number]"
      island_max_generators:
        name: "&f&l最大激活数-岛屿"
        description: |-
          &7当前岛屿允许同时激活的刷石机数量。
          &70或小于0表示无限激活数量。
        value: "&b最大激活数: [number]"
        overwritten: |-
          &c为岛主设定的激活数可以覆盖该值。
      owner_max_generators:
        name: "&f&l最大激活数-岛主"
        description: |-
          &7为当前岛主设定的最大同时激活数。
          &7'0'表示忽略该设置。
          &7'-1'表示为岛主设定无限同时激活数。
          &7可以通过指定权限来设定最大同时激活数:
          &3&o'[gamemode].stone-generator.
          &3&oactive-generators.<number>'
        value: "&b最大激活数: [number]"
      island_bundle:
        name: "&f&l捆绑包-岛屿"
        description: |-
          &7分配给当前岛屿的捆绑包。
          &7选定的岛屿只能使用此捆绑包中的刷石机。
        value: "&b捆绑包: [bundle]"
        overwritten: |-
          &c为岛主设定的捆绑包可以覆盖此内容。
      owner_bundle:
        name: "&f&l捆绑包-岛主"
        description: |-
          &7分配给当前岛主的捆绑包。
          &7选定的岛屿只能使用此捆绑包中的刷石机。
          &7可以通过指定权限来设置捆绑包:
          &3&o'[gamemode].stone-generator.
          &3&obundle.<bundle-id>'
        value: "&b捆绑包: [bundle]"
      island_info:
        name: "&f&l一般信息"
        description: |-
          &7显示此岛屿的一般信息。
      island_generators:
        name: "&f&l岛屿刷石机"
        description: |-
          &7显示当前岛屿所有可用的刷石机。
      reset_to_default:
        name: "&f&l重置为默认值"
        description: |-
          &7将此页所有值设置为默认值。
      # 岛屿管理面板中的按钮
      is_online:
        name: "&f&l在线玩家"
        description: |-
          &7显示当前在线的玩家列表
      all_islands:
        name: "&f&l所有岛屿"
        description: |-
          &7显示所有岛屿
      search:
        name: "&f&l搜索"
        description: |-
          &7搜索特定的岛屿。
        search: "&b值: [value]"
      # 插件设置面板中的按钮
      offline_generation:
        name: "&f&l离线刷石机"
        description: |-
          &7岛屿成员都离线时刷石机是否工作
        enabled: |-
          &b离线刷石机 &a已启用 &b 。
          &7岛屿成员都离线后刷石机将&a继续工作&7。
        disabled: |-
          &b离线刷石机 &c已禁用 &b 。
          &7岛屿成员都离线后刷石机将&c停止工作&7。
      use_physic:
        name: "&f&l应用物理功能"
        description: |-
          &7在生成的方块上应用物理功能以便允许使
          &7用红石机器，但是会稍微降低服务器性能。
        enabled: |-
          &b物理功能 &a 已启用 &b 。
        disabled: |-
          &b物理功能 &c 已禁用 &b 。
      working_range:
        name: "&f&l默认工作范围"
        description: |-
          &7玩家距离刷石机生成方块的最大距离。
          &7玩家超出这个距离刷石机将停止生成。
          &70或小于0表示无限。
          &4这个设置需要重启服务器。
        value: "&b范围: [number]"
      active_generators:
        name: "&f&l默认最大激活数"
        description: |-
          &7默认的最大同时激活数。
          &70或小于0表示无限。
        value: "&b数量: [number]"
      show_filters:
        name: "&f&l显示过滤器"
        description: |-
          &7过滤器是玩家刷石机面板中的第一行，
          &7它可以按类型或状态显示刷石机。
          &7此设置可以禁用并隐藏过滤器。
        enabled: |-
          &b过滤器 &a 已启用 &b .
        disabled: |-
          &b过滤器 &c 已禁用 &b .
      border_block:
        name: "&f&l边框图标"
        description: |-
          &7边框图标是显示在玩家面板中的装饰物。
          &7将其设置为'air'将禁用它。
      border_block_name:
        name: "&f&l边框图标标题"
        description: |-
          &7边框图标显示的标题。
          &7如果将其设置为空，则会显示默认名称。
          &7要设置为空白，请设置为“empty”。
        value: "&b标题： `&r[name]&r&b`"
      unlock_notify:
        name: "&f&l解锁时通知"
        description: |-
          &7当可以解锁新的刷石机时，向用户发送一条消息。
        enabled: |-
          &b解锁通知 &a 已启用 &b。
        disabled: |-
          &b解锁通知 &c 已禁用 &b。
      disable_on_activate:
        name: "&f&l激活时禁用"
        description: |-
          &7如果用户激活新的刷石机，则禁用最早
          &7激活的刷石机。在仅允许单个刷石机的
          &7情况下很有用。
        enabled: |-
          &b激活时禁用 &a 已开启 &b。
        disabled: |-
          &b激活时禁用 &c 已关闭 &b。
      # Buttons in Library GUI
      library:
        name: "&f&l [name]"
        description: |-
          &7 [description]
          &7 作者: [author]
          &7 为 &f[gamemode] &7创建
          &7 语言: [lang]
          &7 版本: [version]
      # GUI中的按钮，用于选择要生成的刷石机的块。
      accept_blocks:
        name: "&f&l接受方块"
        description: |-
          &7接受选定的方块并返回。
        selected-blocks: "&7选定的方块:"
        list-value: "&7 - [value]"
      material-icon:
        name: "&f&l [material]"
      search_block:
        name: "&f&l搜索"
        description: |-
          &7搜索特定的方块。
        search: "&b值: [value]"
      # GUI中的按钮，允许选择刷石机的生物群落。
      accept_biome:
        name: "&f&l接受生物群系"
        description: |-
          &7接受选定的生物群系并返回。
        selected-biomes: "&7选定的生物群系:"
        list-value: "&7 - [value]"
      biome-icon:
        name: "&f&l [biome]"
      # 本节包含生物群系过滤器的名称。
      biome-groups:
        lush:
          name: "&f&l茂密"
          description: |-
            &7只显示茂密生物群系
        dry:
          name: "&f&l干燥"
          description: |-
            &7只显示干燥生物群系
        cold:
          name: "&f&l寒冷"
          description: |-
            &7只显示寒冷生物群系
        snowy:
          name: "&f&l积雪"
          description: |-
            &7只显示积雪生物群系
        ocean:
          name: "&f&l海洋"
          description: |-
